<script>
    var sum=1;
    var factorials= function(){
        var number = parseFloat(prompt("Fill in number ,do you want to factorials"));
         for( var i = 1 ; i <= number ;i++){
              sum*=i;
         }
         alert(" factorials of "+number+" is "+sum)
    }
    factorials();
</script>
