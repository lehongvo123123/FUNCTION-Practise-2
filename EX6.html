<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="">
</body>
<script>
    var checkNumber =function(){
        var number1 =(prompt("fill in number 1"));
        var number2=parseInt(number1);
        var number3=parseFloat(number1);
        var result=number3-number2
        if(number1>0){
            if(result===0){
                alert(true) 
            }else{
                alert(false)
            }
        }else{
            alert(false)
        }
    }
    checkNumber();
</script>
