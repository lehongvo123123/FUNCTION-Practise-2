<script>
        var myArray=["l","k",45,456,"p"]

        var changeFunction=function(){
            var first =0;
            var last=myArray.length-1;
            for ( var i = 0 ; i<myArray.length ;i++){
                if(first<last){
                 var change= myArray[first];
                     myArray[first]=myArray[last];
                     myArray[last]=change;
                     first++;
                     last--;
                }
            }
            document.write(myArray)
        }
        changeFunction();
</script>
