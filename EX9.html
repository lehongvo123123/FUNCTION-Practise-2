<script>
    var character=prompt("fill someThink character");
    var myArray=["l","k",45,456,"p"];
       var checkCharacter=function(){
           test=true;
            for ( var i  = 0 ; i<myArray.length ;i++ ){
                   if(character==myArray[i]){
                        test=true;
                        break;
                   }else{
                       test=false;
               }
          }
          if(test==true){
              alert(true);
          }else{
              alert(false)
          }
       }
       checkCharacter();
</script>
